      on_or_after: must be on or after %{restriction}
  controllers:
    giffy:
      search:
        no_results:
        - "Couldn’t find a matching GIF :("
        - Got nothing for ya, sorry.
        - Comin’ up blank.
        - No results ¯\_(ツ)_/¯
    application:
      validate_command:
        invalid: Invalid Slack command token.
  views:
    authorization_requests:
      new:
        add_to_slack: Add to Slack
      shared:
        giffy: Giffy
        giffy_description: A Slack application with a better GIF search, and more!
      help:
        commands: Commands
        giffy: /giffy [query]
        giffy_description: Searches for GIFs matching <code>[query]</code>
        latex: /latex [equation]
        latex_description: Renders the L<sup>A</sup>T<sub>E</sub>X equation <code>[equation]</code> as an image
      create:
        error_message:
          access_denied: You denied Giffy access to your Slack team.
          default: "An error occurred: %{error}"
  jobs:
    gif_search:
      text: "*@%{user}* searched for _%{query}_ using /giffy"
      fallback: "One piping-hot GIF brought to you courtesy of /giffy!"
    latex:
      text: "*@%{user}* rendered a LaTeX equation"
